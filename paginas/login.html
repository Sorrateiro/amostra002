<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GST Notícias</title>
    <link rel="stylesheet" href="../styles/estiloprimario.css">
    <link rel="stylesheet" href="../styles/estilosecundario.css">
</head>
<body>
    <header>
        <h1>Login - GST Notícias</h1>
    </header>
    <main>
        <form id="loginForm">
            <div>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </main>
</body>
</html>
